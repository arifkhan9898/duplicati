language: csharp
solution: Duplicati.sln
dotnet: 2.0.0
install: ./BuildTools/scripts/travis-install.sh
script: ./BuildTools/scripts/travis.sh $TRAVIS_BUILD_DIR $TEST_CATEGORY $ZIPFILE
addons:
  coverity_scan:
    project:
      name: "duplicati/duplicati"
      description: "Duplicati Build submitted via Travis CI"
    notification_email: kenneth@duplicati.com
    build_command_prepend: "msbuild /t:Clean"
    build_command: "msbuild /t:Rebuild"
    branch_pattern: coverity_scan
env:
  global:
    # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
    #   via the "travis encrypt" command using the project repo's public key
    - secure: ""
  general:
    - USAGEREPORTER_Duplicati_LEVEL=none
    - AUTOUPDATER_Duplicati_SKIP_UPDATE=1
    - TMPDIR=$HOME/tmp


# matrix expansion within jobs would be good:
# https://github.com/travis-ci/travis-ci/issues/8295
jobs:
  include:
    - stage: build
    - stage: unittests
      env:
        - TEST_CATEGORY=BulkNormal
        - ZIPFILE=data.zip
      cache:
        directories:
          - $HOME/download/$TEST_CATEGORY
    - stage: unittests
      env: TEST_CATEGORY=Border,FILTER
    - stage: unittests
      env:
        - TEST_CATEGORY=SVNDataLong
        - ZIPFILE=DSMCBE.zip
      cache:
        directories:
          - $HOME/download/$TEST_CATEGORY
    - stage: unittests
      env:
        - TEST_CATEGORY=SVNData
        - ZIPFILE=DSMCBE.zip
      cache:
        directories:
          - $HOME/download/$TEST_CATEGORY
    - stage: unittests
      env: TEST_CATEGORY=BulkNoSize
      cache:
        directories:
          - $HOME/download/BulkNoSize
    - stage: unittests
      env: TEST_CATEGORY=Targeted,Purge,Serialization
    - stage: unittests
      env: TEST_CATEGORY=Utility,UriUtility
    - stage: unittests
      env: TEST_CATEGORY=WebApi,IO
    - stage: unittests
      env: TEST_CATEGORY=GUI
      addons:
        sauce_connect:
          username: $SAUCE_USERNAME
          access_key: $SAUCE_ACCESS_KEY
